<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
  </head>
  <body>
    <form method="post">
      <input class="firstname" type="text" placeholder="First name" required />
      <input class="lastname" type="text" placeholder="Last name" required />
      <input class="othersname" type="text" placeholder="Others name" />
      <input class="email" type="email" placeholder="Email" required />
      <input
        class="phone"
        type="tel"
        placeholder="Phone number"
        pattern="[0-9]{3}[0-9]{4}[0-9]{4}"
        required
      />
      <select class="gender" required>
        <option value="" disabled selected hidden>Select a Gender..</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
